apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator-agent
  labels:
    app: translator-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: translator-agent
  template:
    metadata:
      labels:
        app: translator-agent
    spec:
      containers:
      - name: translator-agent
        image: translator-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: MODELSCOPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: translator-secrets
              key: modelscope-api-key
        - name: CACHE_SIZE
          value: "1000"
        - name: MAX_WORKERS
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: context-storage
          mountPath: /app/context_storage
        - name: performance-storage
          mountPath: /app/performance_storage
        - name: output
          mountPath: /app/output
        - name: temp
          mountPath: /app/temp
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: context-storage
        emptyDir: {}
      - name: performance-storage
        emptyDir: {}
      - name: output
        emptyDir: {}
      - name: temp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: translator-agent-service
spec:
  selector:
    app: translator-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: translator-agent-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: translator-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: translator-secrets
type: Opaque
data:
  modelscope-api-key: <base64-encoded-api-key>